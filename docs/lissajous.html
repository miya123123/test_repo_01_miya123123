<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<script>
let t=0;
function setup(){createCanvas(windowWidth,windowHeight);background(0);}
function draw(){
  background(0,20);
  translate(width/2,height/2);
  stroke(255);
  noFill();
  beginShape();
  for(let i=0;i<500;i++){
    let x=200*sin((i/50)+t);
    let y=200*sin((i/40)+t*1.3);
    vertex(x,y);
  }
  endShape();
  t+=0.01;
}
</script>
</body>
</html>
