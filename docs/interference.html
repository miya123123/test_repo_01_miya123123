<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<script>
let t=0;
function setup(){createCanvas(windowWidth,windowHeight);noStroke();}
function draw(){
  background(0);
  let s=20;
  for(let x=0;x<width;x+=s){
    for(let y=0;y<height;y+=s){
      let d1=dist(x,y,width*0.3,height*0.5);
      let d2=dist(x,y,width*0.7,height*0.5);
      let v=sin(d1*0.05-t)+sin(d2*0.05-t);
      fill((v+2)/4*255);
      rect(x,y,s,s);
    }
  }
  t+=0.05;
}
</script>
</body>
</html>
