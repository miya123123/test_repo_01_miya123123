<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<script>
let t=0;
function setup(){createCanvas(windowWidth,windowHeight);background(0);colorMode(HSB,360,100,100,100);}
function draw(){
  translate(width/2,height/2);
  noFill();
  beginShape();
  for(let th=0;th<8*TWO_PI;th+=0.1){
    let r=5*th;
    stroke((th*10)%360,80,100,80);
    vertex(r*cos(th+t),r*sin(th+t));
  }
  endShape();
  t+=0.01;
  if(frameCount%2==0)background(0,10);
}
</script>
</body>
</html>
