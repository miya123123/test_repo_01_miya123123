<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テスト用カウンターアプリ</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", "BIZ UDPGothic", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa, #dce8ff);
      }

      main {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        border-radius: 20px;
        padding: 32px 40px;
        text-align: center;
        max-width: 320px;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        margin: 0 0 1.5rem 0;
        color: #555;
      }

      button {
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        background: #4a7dff;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(74, 125, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      output {
        display: block;
        font-size: 2.2rem;
        font-weight: 700;
        margin-top: 1rem;
        color: #2d3a6e;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>テストカウンター</h1>
      <p>ボタンをクリックして数字を増やしてみましょう。</p>
      <button id="increment">カウントアップ</button>
      <output id="count" aria-live="polite">0</output>
    </main>
    <script>
      (function () {
        const button = document.getElementById("increment");
        const output = document.getElementById("count");
        let value = 0;

        function render() {
          output.textContent = value.toString();
        }

        button.addEventListener("click", () => {
          value += 1;
          render();
        });

        render();
      })();
    </script>
  </body>
</html>
