<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<script>
let n=0;
function setup(){createCanvas(windowWidth,windowHeight);background(0);noStroke();colorMode(HSB,360,100,100);}
function draw(){
  translate(width/2,height/2);
  let angle=n*137.5;
  let r=4*sqrt(n);
  fill(angle%360,80,100);
  ellipse(r*cos(angle),r*sin(angle),6,6);
  n++;
  if(n>2000)noLoop();
}
</script>
</body>
</html>
