<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<script>
let particles=[];
function setup(){createCanvas(windowWidth,windowHeight);background(0);stroke(255,50);for(let i=0;i<500;i++){particles.push(createVector(random(width),random(height)));}}
function draw(){
  for(let p of particles){
    let angle=noise(p.x*0.002,p.y*0.002,frameCount*0.002)*TWO_PI*2;
    p.add(p5.Vector.fromAngle(angle));
    if(p.x<0||p.x>width||p.y<0||p.y>height)p.set(random(width),random(height));
    point(p.x,p.y);
  }
}
</script>
</body>
</html>
